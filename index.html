<body>

    <script>

        var a;
        function visibility() {
            if (a == 1) {
                document.getElementById('mode').style.display = "inline";
                document.getElementById('icon').style.display = "none";
                return a = 0;
            }
            else {
                document.getElementById('mode').style.display = "none";
                document.getElementById('icon').style.display = "inline";
                return a = 1;
            }
        }

        function mode() {  // Dark Theme for Mode
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                document.getElementById('mode').innerHTML = "Dark Mode";
            }
            else {
                document.getElementById('mode').innerHTML = "Light Mode";
            }
        }

        function icon() {  // Dark Theme for Icon
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                document.getElementById('icon').className = "fa-solid fa-moon";
            }
            else {
                document.getElementById('icon').className = "fa-solid fa-sun";
            }
        }

    </script>

        </div>

        <div class="theme">
            <button type="button" class="btn" onclick="mode()" hidden id="mode">Light Mode</button>
            <a class="social" ><i class="fa-solid fa-sun" onclick="icon()" id="icon"></i></a>
